<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1b63f191f9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-bag-shopping"><span>Shop Bag</span></i>
      <h1>Furniture Marketplace</h1>
      <img src="img/image.jpg" />
    </div>
    <!-- form login-->

  <div class="login">
    <h1>Login To Shop Bag</h1>
    <div class="input-group">
      <input type="text" required="">
      <span>Username</span>
    </div>
    <div class="input-group">
      <input type="password" required="">
      <span>Password</span>
      </div>
      <div class="input-group">
        <input type="submit" value="LOGIN" size="5px">
        </div>
    <div class="Register">
      <p>Didn't Have Account?<a href="#">Register</a></p>
      
    </div>
    <br>
      <div class="input-group1">
        <input type="submit" value="Google">
      </div>
      <div class="input-group2">
        <input type="submit" value="Facebook">
      </div>
  </body>
</html>
